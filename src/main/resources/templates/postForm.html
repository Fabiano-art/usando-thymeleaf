<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Codeblog - Posts</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<meta charset="utf-8">
	</head>
	
	<body>
		
		<header>
			<nav class="navbar navbar-light bg-light" >
  				<div class="container-fluid" style="background-color: grey;">
    				<span class="navbar-brand mb-0 h1" style="font-weight: bold; color:white">Codeblog</span>
  				</div>
			</nav>
		</header>
		
		<section>
			<div class="container" style="width: 60%; padding-bottom: 30px;">
				
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
						<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
						<li class="breadcrumb-item active" aria-current="page">Novo post</li>
					</ol>
				</nav>
			
				<div>
					<th:block th:include="validacao"></th:block>
					<form method="post">
		                <div class="form-group">
		                    <input type="text" class="form-control" name="titulo" placeholder="Título *">
		                </div>
		                
		                <div class="form-group" style="margin-top: 10px;">
		                    <input type="text" class="form-control" name="autor" placeholder="Autor *">
		                </div>
		
		                <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *" style="margin-top: 10px;"></textarea>
		
		                <small class="form-text text-muted" style="margin-top: 10px;">(*) Campos obrigatórios</small>
		
		                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
		                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
		                
          		  </form>
				</div>
				
			</div>	
		</section>
	</body>
</html>
